<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regolamento • ASD Santi Pietro e Paolo</title>
  <link rel="icon" href="../assets/favicon.png" type="image/png" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../css/docs.css?v=1" />
  <!-- News ticker CSS -->
  <link rel="stylesheet" href="../css/ticker.css" />
</head>
<body class="page regolamento">
  <a class="back" href="../index.html">← Torna alla home</a>

  <header class="brand">
    <img class="brand-logo" src="../assets/logo.png" alt="Logo" />
    <div class="brand-title">
      <h1>Regolamenti</h1>
      <div class="brand-sub">Tutti i regolamenti ufficiali della società</div>
    </div>
  </header>

  <!-- Toolbar -->
  <section class="card docs-toolbar">
    <input id="docs-q" type="search" placeholder="Cerca… (titolo, categoria)" />
    <select id="docs-cat">
      <option value="all">Tutte le categorie</option>
    </select>
    <button id="docs-refresh" class="btn hollow">⟳ Aggiorna</button>
    <span class="spacer"></span>
    <small id="docs-count" class="muted"></small>
  </section>

  <!-- Griglia -->
  <section id="docs-grid" class="docs-grid"
    data-assets-base="../assets/docs/regolamenti/"
    data-manifest="../assets/_docs.json">
  </section>

  <!-- Paginazione -->
  <nav class="pager" id="docs-pager" hidden>
    <button id="docs-prev" class="btn hollow" disabled>←</button>
    <span id="docs-page" class="muted"></span>
    <button id="docs-next" class="btn hollow" disabled>→</button>
  </nav>

  <footer class="footer">
    <p>© <span id="year"></span> ASD Santi Pietro e Paolo</p>
  </footer>

  <script>
    // year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="../js/docs.js?v=1" defer></script>

  <!-- News ticker JS (inietta il ticker in fondo alla pagina) -->
  <script src="../js/ticker.js" defer data-base="../" data-limit="6"></script>
</body>
</html>
