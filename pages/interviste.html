<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interviste • ASD Santi Pietro e Paolo</title>
  <link rel="icon" href="../assets/favicon.png" type="image/png" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../css/interviste.css?v=1" />
  <link rel="stylesheet" href="../css/ticker.css" />
</head>
<body class="page interviste">
  <a class="back" href="../index.html">← Torna alla home</a>

  <header class="brand">
    <img class="brand-logo" src="../assets/logo.png" alt="Logo" />
    <div class="brand-title">
      <h1>Interviste</h1>
      <div class="brand-sub">Storie e testimonianze dai protagonisti</div>
    </div>
  </header>

  <!-- Toolbar -->
  <section class="card intv-toolbar">
    <input id="intv-q" type="search" placeholder="Cerca… (titolo, autore)" />
    <button id="intv-refresh" class="btn hollow">⟳ Aggiorna</button>
    <span class="spacer"></span>
    <small id="intv-count" class="muted"></small>
  </section>

  <!-- Griglia -->
  <section id="intv-grid" class="intv-grid"
    data-assets-base="../assets/interviste/"
    data-manifest="../assets/_interviste.json">
  </section>

  <!-- Paginazione -->
  <nav class="pager" id="intv-pager" hidden>
    <button id="intv-prev" class="btn hollow" disabled>←</button>
    <span id="intv-page" class="muted"></span>
    <button id="intv-next" class="btn hollow" disabled>→</button>
  </nav>

  <footer class="footer">
    <p>© <span id="year"></span> ASD Santi Pietro e Paolo by @Set</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="../js/interviste.js?v=1" defer></script>
  <script src="../js/ticker.js" defer data-base="../" data-limit="6"></script>
</body>
</html>
