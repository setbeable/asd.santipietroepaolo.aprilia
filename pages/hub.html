<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hub — ASD Santi Pietro e Paolo</title>
  <link rel="icon" href="../assets/favicon.png" type="image/png"/>
  <link rel="stylesheet" href="../styles/styles.css?v=hub"/>
</head>
<body>
  <div class="page page-wide">
    <a class="back" href="../index.html">← Torna alla home</a>

    <div class="brand">
      <img class="brand-logo" src="../assets/logo.png" alt="Logo ASD Santi Pietro e Paolo">
      <div class="brand-title">
        <h1>Hub</h1>
        <div class="brand-sub">Tutte le novità e gli approfondimenti in un unico posto</div>
      </div>
    </div>

    <!-- filtro e ricerca -->
    <div class="card hub-toolbar">
      <input id="hub-search" type="search" placeholder="Cerca… (titolo, categoria)" />
      <select id="hub-filter">
        <option value="all">Tutte le categorie</option>
      </select>
      <button id="hub-refresh" class="btn">↻ Aggiorna</button>
    </div>

    <!-- griglia articoli -->
    <div id="hub-grid" class="hub-grid" aria-live="polite"></div>

    <!-- avviso o messaggio -->
    <div id="hub-empty" class="muted" style="display:none;margin-top:16px"></div>
  </div>

  <script src="../js/main.js"></script>
  <script src="../js/hub.js?v=1" defer></script>
</body>
</html>
