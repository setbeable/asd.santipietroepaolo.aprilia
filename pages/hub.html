<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hub • ASD Santi Pietro e Paolo</title>
  <link rel="icon" href="../assets/favicon.png" type="image/png" />
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body class="page hub">
  <a class="back" href="../index.html">← Torna alla home</a>

  <header class="brand">
    <img class="brand-logo" src="../assets/logo.png" alt="Logo" />
    <div class="brand-title">
      <h1>Hub</h1>
      <div class="brand-sub">Tutte le novità e gli approfondimenti in un unico posto</div>
    </div>
  </header>

  <!-- Toolbar -->
  <section class="card hub-toolbar">
    <input id="hub-q" type="search" placeholder="Cerca… (titolo, categoria)" />
    <select id="hub-cat">
      <option value="all">Tutte le categorie</option>
    </select>
    <button id="hub-refresh" class="btn hollow">⟳ Aggiorna</button>
    <span class="spacer"></span>
    <small id="hub-count" class="muted"></small>
  </section>

  <!-- Hero / In evidenza (slider) -->
  <section id="hub-hero" class="hub-hero card" aria-label="In evidenza" hidden>
    <button class="hub-hero__nav prev" aria-label="precedente">‹</button>
    <div class="hub-hero__track" id="hub-hero-track"></div>
    <button class="hub-hero__nav next" aria-label="successivo">›</button>
  </section>

  <!-- Griglia -->
  <section id="hub-grid" class="hub-grid"></section>

  <!-- Paginazione -->
  <nav class="pager" id="hub-pager" hidden>
    <button id="hub-prev" class="btn hollow" disabled>←</button>
    <span id="hub-page" class="muted"></span>
    <button id="hub-next" class="btn hollow" disabled>→</button>
  </nav>

  <footer class="footer">
    <p>© <span id="year"></span> ASD Santi Pietro e Paolo</p>
  </footer>

  <script>
    // year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="../js/hub.js"></script>
</body>
</html>
