<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="../assets/favicon.png" type="image/png"/>
  <link rel="stylesheet" href="../styles/styles.css"/>
  <!-- (opzionale) patch grafica v2 se già la usi -->
  <link rel="stylesheet" href="../css/asd-tabs-override-v2.css?v=2"/>
  <title>Documenti — ASD</title>
  <style>
    .docs-toolbar{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin:0 0 12px 0}
    .docs-toolbar .spacer{flex:1 1 auto}
    .docs-toolbar .btn, .docs-toolbar select, .docs-toolbar input[type="search"]{
      padding:8px 12px;border-radius:10px;border:0;font-weight:600
    }
    .doc-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px}
    .doc-item{background:rgba(0,0,0,.5);border-radius:12px;padding:12px;display:flex;gap:10px;align-items:flex-start}
    .doc-ic{font-size:22px;line-height:1.1}
    .doc-title{color:#fff;font-weight:700;margin:0 0 6px 0;word-break:break-word}
    .doc-meta{font-size:12px;opacity:.9;color:#d6e5ff}
    .doc-actions{margin-top:8px;display:flex;gap:6px;flex-wrap:wrap}
    .doc-actions a{font-weight:700;border-bottom:1px dashed rgba(255,215,0,.45);color:#ffd700;text-decoration:none}
    .doc-actions a:hover{color:#00ffcc;border-bottom-color:#00ffcc}
  </style>
</head>
<body>
  <div class="page">
    <a class="back" href="../index.html">← Torna alla home</a>

    <div class="brand">
      <img class="brand-logo" src="../assets/logo.png" alt="Logo ASD Santi Pietro e Paolo" />
      <div class="brand-title">
        <h1>Documenti</h1>
        <div class="brand-sub">Comunicati, regolamenti, moduli</div>
      </div>
    </div>

    <div class="card">
      <p>Archivio documenti</p>

      <!-- Cambia il path se questa pagina non è in /pages/ -->
      <div id="docs" data-assets-base="../assets/docs/"></div>
    </div>
  </div>

  <!-- Modale già usata in Calendario/Foto -->
  <div id="asd-modal" class="asd-modal" aria-hidden="true">
    <div class="asd-modal__inner">
      <button type="button" class="asd-modal__close" aria-label="Chiudi">✕</button>
      <div class="asd-modal__body"></div>
    </div>
  </div>

  <script src="../js/asd-modal-v2.js?v=2" defer></script>
  <script src="../js/documenti.js?v=1" defer></script>
