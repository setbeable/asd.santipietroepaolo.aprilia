    <h1 style="text-align:center">Iscriviti alla Newsletter</h1>

    <div class="card">
      <p>Resta aggiornato su eventi, tornei e corsi. Inserisci la tua email:</p>
      <form action="https://TUA_LISTA.usX.list-manage.com/subscribe/post?u=XXX&amp;id=YYY" method="post" target="_blank" novalidate>

        <button type="submit" class="btn">Iscriviti</button>
      </form>
      <p style="opacity:.8;font-size:14px;margin-top:10px">Sostituisci l'URL dell'attributo <code>action</code> con quello fornito da Mailchimp.</p>
