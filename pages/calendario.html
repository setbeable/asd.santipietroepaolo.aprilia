<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="icon" href="../assets/favicon.png" type="image/png"/>

  <!-- Stili originali -->
  <link rel="stylesheet" href="../styles/styles.css"/>

  <!-- Patch UI v2: ingrandisce card/tab e migliora il contrasto -->
  <link rel="stylesheet" href="../css/asd-tabs-override-v2.css?v=2"/>

  <title>Calendario — ASD</title>
</head>
<body>
  <div class="page">
    <a class="back" href="../index.html">← Torna alla home</a>

    <div class="brand">
      <img class="brand-logo" src="../assets/logo.png" alt="Logo ASD Santi Pietro e Paolo" />
      <div class="brand-title">
        <h1>Calendario attività</h1>
        <div class="brand-sub">ASD Santi Pietro e Paolo</div>
      </div>
    </div>

    <!-- La classe .card viene ingrandita e resa leggibile dalla patch v2 -->
    <div class="card">
      <p>Calendario allenamenti e partite</p>

      <!-- Pulsante per aprire la versione grande in modale -->
      <div style="margin-bottom:12px;">
        <a id="openCalendarFull" class="btn" href="#"
           style="display:inline-block;padding:10px 14px;border-radius:10px;font-weight:600;">
          Apri a schermo intero
        </a>
      </div>

      <!-- Embed responsivo (rimane nella pagina) -->
      <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:12px">
        <iframe 
          id="calendar-embed"
          src="https://calendar.google.com/calendar/embed?src=29d83543be0fbbe269fcc9cb7018d6356%40group.calendar.google.com&ctz=Europe%2FRome&mode=WEEK&showTitle=0&showPrint=0&showTabs=0" 
          style="border:0;position:absolute;top:0;left:0;width:100%;height:100%;border-radius:12px;" 
          frameborder="0" scrolling="no">
        </iframe>
      </div>
    </div>
  </div>

  <!-- Snippet MODALE: incolla questo blocco in tutte le pagine del sito, una sola volta ciascuna -->
  <div id="asd-modal" class="asd-modal" aria-hidden="true">
    <div class="asd-modal__inner">
      <button type="button" class="asd-modal__close" aria-label="Chiudi">✕</button>
      <div class="asd-modal__body"></div>
    </div>
  </div>

  <!-- JS patch v2: gestisce la modale e l’apertura automatica di PDF/immagini -->
  <script src="../js/asd-modal-v2.js?v=2" defer></script>

  <!-- JS locale: apre il calendario in modale a pieno schermo -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const openBtn = document.getElementById('openCalendarFull');
      const modal   = document.getElementById('asd-modal');
      const body    = modal.querySelector('.asd-modal__body');

      // stesso URL dell'iframe incorporato
      const calUrl = document.getElementById('calendar-embed').getAttribute('src');

      openBtn.addEventListener('click', function (e) {
        e.preventDefault();
        body.innerHTML = '<iframe src="'+ calUrl +'" width="100%" height="100%" frameborder="0"></iframe>';
        modal.classList.add('is-open');
        document.documentElement.style.overflow = 'hidden';
      });
    });
  </script>
</body>
</html>
