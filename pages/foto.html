<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="../assets/favicon.png" type="image/png"/>
  <link rel="stylesheet" href="../styles/styles.css?v=5"/>
  <link rel="stylesheet" href="../css/modal.css?v=1"/><!-- nuovo -->
  <link rel="stylesheet" href="../css/foto.css?v=2"/><!-- nuovo -->
  <title>Foto — ASD</title>
</head>
<body>
  <div class="page">
    <a class="back" href="../index.html">← Torna alla home</a>

    <div class="brand">
      <img class="brand-logo" src="../assets/logo.png" alt="Logo ASD Santi Pietro e Paolo" />
      <div class="brand-title">
        <h1>Foto</h1>
        <div class="brand-sub">ASD Santi Pietro e Paolo</div>
      </div>
    </div>

    <div class="card">
      <p>Galleria fotografica</p>
      <!-- se questa pagina non è in /pages/ aggiorna il path -->
      <div id="galleria" data-assets-base="../assets/foto/"></div>
    </div>
  </div>

  <!-- Modale condiviso -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal__inner">
      <button type="button" class="modal__close" aria-label="Chiudi">✕</button>
      <button type="button" class="modal__back">← Torna alla galleria</button>
      <div class="modal__body"></div>
    </div>
  </div>

  <!-- JS galleria foto -->
  <script src="../js/foto-auto-plus-v2.js?v=3" defer></script>
</body>
</html>
