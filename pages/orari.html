<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orari allenamenti ‚Äî ASD</title>
  <link rel="icon" href="../assets/favicon.png" type="image/png" />
  <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body class="orari">
  <div class="page">
    <a class="back" href="../index.html">‚Üê Torna alla home</a>

    <div class="brand">
      <img class="brand-logo" src="../assets/logo.png" alt="Logo ASD Santi Pietro e Paolo" />
      <div class="brand-title">
        <h1>Orari allenamenti</h1>
        <div class="brand-sub">Calendario settimanale per squadra, giorno e sede</div>
      </div>
    </div>

    <!-- Toolbar filtri / azioni -->
    <div class="card">
      <div class="sched-toolbar">
        <!-- Squadra -->
        <label for="filter-team" class="sr-only">Squadra</label>
        <select id="filter-team">
          <option value="all">Tutte le squadre</option>
          <!-- le altre opzioni vengono inserite da JS -->
        </select>

        <!-- Giorno -->
        <label for="filter-day" class="sr-only">Giorno</label>
        <select id="filter-day">
          <option value="all">Tutti i giorni</option>
          <option value="lun">Luned√¨</option>
          <option value="mar">Marted√¨</option>
          <option value="mer">Mercoled√¨</option>
          <option value="gio">Gioved√¨</option>
          <option value="ven">Venerd√¨</option>
          <option value="sab">Sabato</option>
          <option value="dom">Domenica</option>
        </select>

        <!-- Ricerca libera -->
        <input id="filter-q" type="search" placeholder="Cerca‚Ä¶ (sede, coach, note)" />

        <span class="spacer"></span>

        <!-- Azioni -->
        <button id="btn-csv" type="button" class="btn">‚¨áÔ∏è Esporta CSV</button>
        <button id="btn-print" type="button" class="btn">üñ®Ô∏è Stampa</button>
      </div>
    </div>

    <!-- Calendario -->
    <div id="sched" class="sched-grid"></div>

    <!-- Nota -->
    <div class="card" style="text-align:left; opacity:.95; margin-top:12px;">
      <span style="filter:grayscale(.2);">‚ö†Ô∏è</span>
      Gli orari possono variare in base agli eventi. Controlla sempre il gruppo squadra/coach.
    </div>
  </div>

  <!-- Script -->
  <script src="../js/orari.js?v=2" defer></script>
</body>
</html>
