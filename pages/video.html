<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="../assets/favicon.png" type="image/png"/>
  <link rel="stylesheet" href="../styles/styles.css"/>
  <title>Video — ASD</title>

  <style>
    .vid-toolbar{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin:0 0 12px 0}
    .vid-toolbar .spacer{flex:1 1 auto}
    .vid-toolbar .btn, .vid-toolbar select, .vid-toolbar input[type="search"]{padding:8px 12px;border-radius:10px;border:0;font-weight:600}
    .vid-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px}
    .vid-card{position:relative;background:rgba(0,0,0,.55);border-radius:12px;overflow:hidden;cursor:pointer}
    .vid-thumb{width:100%;aspect-ratio:16/9;object-fit:cover;display:block;background:#000}
    .vid-title{padding:10px 12px;color:#fff;font-weight:700}
    .vid-play{position:absolute;inset:auto auto 10px 10px;background:#ffd76e;color:#111;border-radius:999px;padding:6px 10px;font-weight:800}
    .pager{margin-top:12px;display:flex;gap:6px;align-items:center;flex-wrap:wrap}
    .btn{background:#f5d76e;color:#0b0b0b;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.85);z-index:9999;padding:4vh 3vw}
    .modal.is-open{display:flex}
    .modal__inner{width:min(96vw,1200px);height:min(92vh,900px);background:#0f0f10;border-radius:14px;box-shadow:0 16px 40px rgba(0,0,0,.55);overflow:hidden;position:relative}
    .modal__body{width:100%;height:100%;display:flex;align-items:center;justify-content:center}
    .modal__close{position:absolute;top:10px;right:14px;color:#fff;font-size:28px;background:rgba(255,255,255,.1);border:0;border-radius:8px;cursor:pointer;padding:6px 10px}
    .modal__back{position:absolute;left:14px;top:10px;background:#f5d76e;color:#0b0b0b;font-weight:700;border:0;border-radius:10px;padding:8px 12px;cursor:pointer;box-shadow:0 6px 20px rgba(0,0,0,.35)}
    .player-wrap{width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#000}
    .player-wrap iframe,.player-wrap video{width:100%;height:100%;max-width:100%;max-height:100%}
    .player-wrap video{object-fit:contain;background:#000}
  </style>
</head>

<body>
  <div class="page">
    <a class="back" href="../index.html">← Torna alla home</a>

    <div class="brand">
      <img class="brand-logo" src="../assets/logo.png" alt="Logo ASD Santi Pietro e Paolo" />
      <div class="brand-title">
        <h1>Video</h1>
        <div class="brand-sub">Interviste, highlights, partite</div>
      </div>
    </div>

    <div class="card">
      <p>Archivio video</p>
      <div id="videos" data-assets-base="../assets/video/"></div>
    </div>
  </div>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal__inner">
      <button type="button" class="modal__close" aria-label="Chiudi">✕</button>
      <button type="button" class="modal__back">← Torna alla galleria</button>
      <div class="modal__body"></div>
    </div>
  </div>

  <!-- usa l’assoluto per evitare 404 -->
  <script src="https://setbeable.github.io/asd.santipietroepaolo.aprilia/js/videos.js?v=3" defer></script>
</body>
</html>
