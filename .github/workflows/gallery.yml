
name: Build gallery manifest
on:
  push:
    branches: [ main ]
    paths:
      - 'assets/foto/**'
      - 'scripts/build_gallery.py'
      - '.github/workflows/gallery.yml'

jobs:
  build-manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Generate _gallery.json
        run: |
          python scripts/build_gallery.py --root . --foto assets/foto
      - name: Commit manifest
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/foto/_gallery.json
            git commit -m "chore(gallery): update manifest"
            git push
          else
            echo "No changes."
          fi
