name: Build Docs manifest

on:
  workflow_dispatch: {}
  schedule:
    - cron: "13 4 * * *"          # giornaliero 04:13 UTC
  push:
    branches: [ main ]
    paths-ignore:
      - "assets/_docs.json"
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "assets/_docs.json"

permissions:
  contents: write

concurrency:
  group: build-docs
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Build _docs.json
        run: |
          python3 scripts/build_docs_manifest.py
          # normalizza JSON per diff stabili
          tmp=$(mktemp)
          jq -S . assets/_docs.json > "$tmp" && mv "$tmp" assets/_docs.json
          jq '.count, .generated' assets/_docs.json || true

      - name: Commit & push if changed (rebase-safe)
        run: |
          if [[ -n "$(git status --porcelain assets/_docs.json)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/_docs.json
            git commit -m "chore(docs): update _docs.json [skip ci]"
            git pull --rebase --autostash origin $(git rev-parse --abbrev-ref HEAD)
            git push
          else
            echo "Nessuna modifica da committare."
          fi
