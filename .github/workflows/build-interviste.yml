name: Build Interviste manifest

on:
  workflow_dispatch: {}
  schedule:
    - cron: "29 4 * * *"          # giornaliero 04:29 UTC
  push:
    branches: [ main ]
    paths-ignore:
      - "assets/_interviste.json"
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "assets/_interviste.json"

permissions:
  contents: write

concurrency:
  group: build-interviste
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build _interviste.json
        run: |
          python3 scripts/build_interviste_manifest.py
          tmp=$(mktemp)
          jq -S . assets/_interviste.json > "$tmp" && mv "$tmp" assets/_interviste.json
          jq '.count, .generated' assets/_interviste.json || true

      - name: Commit & push if changed (rebase-safe)
        run: |
          if [[ -n "$(git status --porcelain assets/_interviste.json)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/_interviste.json
            git commit -m "chore(interviste): update _interviste.json [skip ci]"
            git pull --rebase --autostash origin $(git rev-parse --abbrev-ref HEAD)
            git push
          else
            echo "Nessuna modifica da committare."
          fi
