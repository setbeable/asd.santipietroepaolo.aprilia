name: Build docs manifest

on:
  push:
    branches: [ main ]            # <-- se il tuo branch predefinito Ã¨ 'master', cambia qui
    paths:
      - 'assets/docs/**'
      - '!assets/docs/_docs.json' # evita loop quando l'action committa il manifest
      - 'scripts/build_docs.py'
      - '.github/workflows/build-docs-manifest.yml'
  workflow_dispatch: {}           # avvio manuale da Actions

permissions:
  contents: write                 # serve per committare/pushare

concurrency:
  group: docs-manifest
  cancel-in-progress: true

jobs:
  build-manifest:
    if: github.actor != 'github-actions[bot]'   # ulteriore safety
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate _docs.json
        run: |
          python scripts/build_docs.py --root . --docs assets/docs
          test -f assets/docs/_docs.json && echo "Manifest creato."

      - name: Commit manifest if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/docs/_docs.json
            git commit -m "chore(docs): update _docs.json [skip ci]"
            git push
          else
            echo "Nessuna modifica da committare."
          fi
